<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <p class="text-white-50 mb-5">Please enter your username, password, email and select a role!</p>

                                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" th:field="*{name}" class="form-control form-control-lg"
                                            id="name" placeholder="Name" style="margin:auto; display:table;">
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" th:field="*{password}"
                                            class="form-control form-control-lg" id="password" placeholder="Password"
                                            style="margin:auto; display:table;">
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" th:field="*{email}" class="form-control form-control-lg"
                                            id="email" placeholder="Email" style="margin:auto; display:table;">
                                    </div>

                                    <label for="role">Choose a role:</label>
                                        <select name="roles" id="roles" th:field="*{role}">
                                            <option value="student">Student</option>
                                            <option value="security">Security</option>
                                            <option value="analyst">Analyst</option>
                                        </select>

                                    <div class="container" style="justify-content: center;">
                                        <span th:if="${#fields.hasErrors('name') || #fields.hasErrors('password')}"
                                            class="text-danger">All fields are mandatory!</span>
                                        <span th:if="${wrong}" class="text-danger">Email or username is allready being used!</span>
                                        <span
                                            th:if="${not (#fields.hasErrors('name') || #fields.hasErrors('password'))}"
                                            class="text-danger"><br></span>
                                    </div>
                                    <div class="row">
                                        <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Register"
                                            style="margin:auto; display:table;">
                                    </div>
                                </form>
                                <a th:href="@{/}" style="margin: auto"><button type="button" class="btn btn-outline-light btn-md px-5">Back</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
