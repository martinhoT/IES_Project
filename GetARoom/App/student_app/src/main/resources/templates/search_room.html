<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:include="base :: head" />
    
    <title>Study Rooms </title>
    <link rel="stylesheet" th:href="@{/css/search_room.css}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>

<nav th:replace="base :: navbar"></nav>

<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5">
                    <div class="booking-cta">
                        <h1>Search for a study room</h1>
                    </div>
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form action="/studyRooms" method="post" id="searchForStudyRoom">
                            <div class="form-group">
                                <span for="npeople" class="form-label">Group Size</span>
                                <input class="form-control" type="number" min="1" id="npeople" name="npeople"
                                       placeholder="Enter the group size" required>
                                <br>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group" >
                                        <span class="form-label">Department:</span>
                                        <select id="dep" name="dep" class="form-control" >
                                            <option th:each="dep :${depList}" th:value="${dep.Id}" th:text="'Dep.' + ${dep.Id}">
                                            </option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn" type="submit" form="searchForStudyRoom" value="Submit">Check
                                    Room Availability
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="base :: scripts" />

</body>

</html>
