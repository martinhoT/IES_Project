<html lang="en">
<head>
    <th:block th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/base.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/room_results.css}" type="text/css">
    </th:block>
</head>
<body>
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">
                    <i class="fa fa-home"></i>
                    Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/heatmaps">
                    Map
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/studyRooms">
                    Study Rooms
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link hide" href="/logs">
                    Logs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link hide" href="#">
                    Stats
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Login/Register
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link hide" href="#">
                    Log out
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="mt-5">
                    <h3 class="heading">Room Number: <p th:text=${room.getRoom()}></p></h3>
                    <div class="mt-5">
                        <h6 class="mb-0">Capacity:</h6>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width:' + ${room.getOccupacy()} + ';'" style="width: 50%" aria-valuenow="50"
                                 aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"><span class="text1" th:text=${room.getOccupacy()}> <span class="text2"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</th:block>

</body>
</html>
