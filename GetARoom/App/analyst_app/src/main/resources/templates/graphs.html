<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:include="api :: head" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    
    <link rel="stylesheet" th:href="@{/css/graphs.css}" href="../static/css/graphs.css" type="text/css"> 
</head>
<body>

    <label for="test">Choose a floor:</label>
    <select name="test" id="test">
      <optgroup label="4">
        <option value="4-1">1º Andar</option>
        <option value="4-2">2º Andar</option>
      </optgroup>
      <optgroup label="17">
        <option value="17-1">1º Andar</option>
        <option value="17-2">2º Andar</option>
        <option value="17-3">3º Andar</option>
        <option value="17-3_2">3_2º Andar</option>
      </optgroup>
    </select> 

    <label for="cars">Choose a floor:</label>
    <select data-bind="foreach: floors" name="cars" id="cars">

    </select> 

    <div data-bind="foreach: floors">
        <div data-bind="attr:{id: 'curve_chart_' + $data}"  style="width: 95%; height: 650px"></div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>  
    <script th:inline="javascript" th:src="@{/scripts/graphs.js}" src="../static/scripts/graphs.js"></script>
</body>
</html>
