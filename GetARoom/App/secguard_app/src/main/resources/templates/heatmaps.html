<html lang="en">
    <head>
        <th:block th:include="base :: head" />
        <title>Heatmaps</title>
        <link rel="stylesheet" th:href="@{/css/heatmap.css}" type="text/css">
        <!-- <meta charset="utf-8"> -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    </head>
    <body>
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/sec}">
                        <i class="fa fa-home"></i>
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/heatmaps}">
                        Map
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logs}">
                        Logs
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <label for="department_selected">Department</label>
        <select id="department_selected" name="department_selected">
            <option th:each="department : ${departments}" th:value="${department.dep}" th:text="${department.dep}"></option>
        </select>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" data-bind="foreach: floors">
            <!-- <li data-target="#myCarousel" data-slide-to="0" class="active"></li> -->
            <li data-target="#myCarousel" data-bind="attr: { dataSlideTo: $index }, css: { active: $index == 0 }"></li>
          </ol>
          <div id="carousel-inner" class="carousel-inner" data-bind="foreach: floors">
            <!-- <div class="item active" > -->
            <div class="item" data-bind="css: { active: $index == 0 }" >
                <h2 style="text-align:center">Departamento <span data-bind="text: $root.department"></span> <span data-bind="text: floor"></span>ยบ andar</h2>
                <div class="map-container">
                    <div data-bind="foreach: styles">
                        <a data-bind="attr: { href: '/room/' + room }">
                            <div class="box" data-bind="style: { top: top, left: left, width: width, height: height }, attr: { id: 'clr:' + room }">
                                <p data-bind="attr: { id: 'pct:' + room }"></p>
                            </div>
                        </a>
                    </div>
                    <img data-bind="attr: { src: img }" style="width: 100%;">
                </div>
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width: 5%;">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width: 5%;">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>


      <th:block th:include="base :: scripts" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
      <script th:src="@{/scripts/heatmaps.js}"></script>
    </body>
</html>
